# Site settings
title: Carfluent
email: matt@carfluent.io
description: A beautifully bilingual web experience for your automotive dealership, built with AI.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
sass:
  sass_dir: _sass
include: ['_pages', '_redirects']
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

